{% extends 'base_layout.html' %}
{% load static %} 
{% block content %}


    <h1> Article detail </h1>

        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.data }}</p>
            <p>{{ article.body }}</p>
            <img src="{{ article.thumb.url  }}">


    <p>welcome.</p>

{% endblock content %}
