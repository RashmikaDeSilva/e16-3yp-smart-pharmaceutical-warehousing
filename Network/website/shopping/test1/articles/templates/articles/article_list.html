{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title> Article list </title>
        <link rel = "stylesheet" href="/static/style.css">
    </head>
    <body>

        <h1> Article list </h1>
        <div class="articles">
            {% for article in articles %}
                <div class="article">
                    <h2><a href="#">{{ article.title }}</a></h2>
                    <p>{{ article.snippet }}</p>
                    <p>{{ article.data }}</p>
                </div>
            {% endfor %}
        </div>
        <p>welcome.</p>

    </body>
</html>
